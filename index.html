<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="UpDate is an application for those who want to meet new university friends doing what they like.">
  <meta name="keywords" content="UPDATE, Social, Friends">
  <meta name="author" content="PathFinding">
  <title>UpDate</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <link type="image/png" sizes="16x16" rel="icon" href="assets/img/logo.png">
</head>
<body>
  <img class="hero-image" src="assets/img/hero-image.jpg" alt="Hero image">
  <div class="main-container">
    <nav class="header">
      <img class="logo" src="assets/img/favicon.png" alt="Update Logo"/>
      <div class="header-links">
        <a class="login-button" href="#">Log in</a>
        <a class="register-button" href="#">Register</a>
      </div>
    </nav>
    <div class="hero">
      <h1>Find new people.</h1>
      <h1>Whenever. Wherever</h1>
      <p>Search for college students with your same tastes and begin to expand your social life!</p>
      <a class="main-register-button" href="#">Register now</a>
    </div>
  </div>
</body>
</html>
